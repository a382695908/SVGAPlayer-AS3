<body>
	<div id="flashContent"></div>
</body>
<script src="./dist/svgaplayer.ie.js"></script>
<script>
	var parser = new SVGA.Parser('#flashContent');
	var player = new SVGA.Player('#flashContent');
	parser.load('samples/angel.svga', function(videoItem) { 
		player.setVideoItem(videoItem);
		player.startAnimation();
	}, function(error) {
		alert(error.message);
	})
